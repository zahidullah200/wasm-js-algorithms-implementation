<!DOCTYPE html>
<html lang="en">

<head>
  <script src="./script.js" defer type="text/javascript"></script>
  <link rel="stylesheet" href="../../../assets/styles.css">
</head>
<body>
  <div class="img-generation-sort-container">
    <div class="title">
      <h1> Javascript/Wasm image generation andsorting</h1>
      <div id="numberContainer"></div>
    </div>
    <div class="main-div">
      <canvas id="img-canvas">ImageGeneration</canvas>
      <canvas id="sort-canvas"></canvas>
      <div class="report">
        <div>
          <b><p id="time_taken"></p>Time taken</b>
        </div>
        <div> 
          <select id="wasm-js">
            <option value="wasm" id="webassembly">Web Assembly</option>
            <option value="js" id="javascript">javascript</option>
          </select>
        </div>

        <div>
          <button id="sort_btn">Generate and Sort</button>
        </div>
      </div>
    </div>
  </div>
  <p id="performanceLabel"></p>

</body>

</html>
