<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sublinear Time Test js</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        .label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sublinear Time Test</h1>
        <label class="label" id="titleLabel"></label>
        <label class="label" id="resultLabel"></label>
        <label class="label" id="timeLabel"></label>
        <label class="label" id="complexityLabel"></label>
    </div>

    <script>
        function testSublinearTime() {
            let sum = 0;
            for (let i = 1; i <= 9000000099090909098756767543; i *= 2) {
                sum += i; // Sublinear time operation
            }
            return sum;
        }

        // Measure performance time
        const startTime = performance.now();

        // Call the JavaScript function
        const result = testSublinearTime();

        const endTime = performance.now();
        const elapsedTime = endTime - startTime;

        // Calculate time complexity
        const timeComplexity = 'O(log n)'; // Sublinear time complexity

        // Display title, result, performance time, and time complexity
        document.getElementById('titleLabel').textContent = `Title: Sublinear Time Test`;
        document.getElementById('resultLabel').textContent = `Result: ${result}`;
        document.getElementById('timeLabel').textContent = `Performance Time: ${elapsedTime.toFixed(2)} milliseconds`;
        document.getElementById('complexityLabel').textContent = `Time Complexity: ${timeComplexity}`;
    </script>
</body>
</html>
