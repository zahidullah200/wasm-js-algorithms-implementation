<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant Time Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Constant Time Test</h1>
        <button class="button" onclick="testConstantTime()">Run Test</button>
        <div class="result" id="constantResult"></div>
    </div>

    <script>
        function measurePerformance(callback) {
            const startTime = performance.now();
            const result = callback();
            const endTime = performance.now();
            const elapsedTime = endTime - startTime;
            return { time: elapsedTime, result: result };
        }

        function displayResult(time, result, resultId, title) {
            const resultElement = document.getElementById(resultId);
            resultElement.innerHTML = `
                <h2>${title}</h2>
                <p>Result: ${result}</p>
                <p>Performance Time: ${time.toFixed(2)} milliseconds</p>
            `;
        }

        function testConstantTime() {
            const { time, result } = measurePerformance(() => {
                let result = 0;
                for (let i = 0; i < 1000000000; i++) {
                    result += 1; // Constant time operation
                }
                return result;
            });
            displayResult(time, result, "constantResult", "Constant Time (O(1))");
        }
    </script>
</body>
</html>
