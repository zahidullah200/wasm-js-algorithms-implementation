<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constant Time Test</title>
    <link rel="stylesheet" href="../../styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Constant Time Test</h1>
        <div class="options">
            <label for="testType">Choose Test Type:</label>
            <select id="testType">
                <option value="webassembly">WebAssembly</option>
                <option value="javascript">JavaScript</option>
            </select>
        </div>
        <div class="output">
            <label id="titleLabel"></label><br>
            <label id="resultLabel"></label><br>
            <label id="timeLabel"></label><br>
            <label id="complexityLabel"></label><br>
        </div>
        <button onclick="runTest()">Run Test</button>
    </div>

    <script>
        function runTest() {
            const testType = document.getElementById('testType').value;
            if (testType === 'javascript') {
                testConstantTimeJS();
            } else if (testType === 'webassembly') {
                testConstantTimeWASM();
            }
        }
    </script>


</body>
</html>
