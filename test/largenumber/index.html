<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly vs JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select, button {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .result h2 {
            margin-bottom: 10px;
        }

        .result p {
            margin-bottom: 5px;
        }

        .result span {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>WebAssembly vs JavaScript( Large number)</h1>

        <label for="methodSelect">Select Method:</label>
        <select id="methodSelect">
            <option value="wasm">WebAssembly</option>
            <option value="js">JavaScript</option>
        </select>

        <button id="runTestButton">Run Test</button>

        <div id="result" class="result">
            <h2>Result:</h2>
            <p>Method: <span id="method"></span></p>
            <p>Result: <span id="resultValue"></span></p>
            <p>Time taken: <span id="timeTaken"></span></p>
            <p>Time Complexity: <span id="timeComplexity"></span></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const runTestButton = document.getElementById("runTestButton");
            runTestButton.addEventListener("click", runTest);
        });

        async function runTest() {
            const methodSelect = document.getElementById("methodSelect");
            const selectedMethod = methodSelect.value;

            if (selectedMethod === "wasm") {
                await summationWithDelay();
            } else if (selectedMethod === "js") {
                const result = calculateSumWithDelayJs(976879, 1098574); // Get result
                const time = 0; // Set time to 0 for consistency
                displayResult("JavaScript", result, time, "O(1)");
            }
        }

        async function summationWithDelay() {
            try {
                const response = await fetch("largenumber.wasm");
                if (!response.ok) {
                    throw new Error("Failed to fetch WebAssembly module: " + response.statusText);
                }
        
                const bytes = await response.arrayBuffer();
                const { instance } = await WebAssembly.instantiate(bytes, {
                    env: {
                        memoryBase: 0,
                        tableBase: 0,
                        memory: new WebAssembly.Memory({ initial: 256, maximum: 256 }),
                        table: new WebAssembly.Table({
                            initial: 0,
                            maximum: 0,
                            element: "anyfunc",
                        }),
                        emscripten_resize_heap: () => {},
                        emscripten_sleep: (ms) => {
                            return new Promise(resolve => setTimeout(resolve, ms));
                        }
                    },
                });
        
                const startTime = performance.now();
                const largenumber = instance.exports.findLarger; // Correct function name
                const result = largenumber(976879, 1098574); // Pass parameters correctly
                const endTime = performance.now();
                const time = endTime - startTime;
        
                displayResult("WebAssembly", result, time, "O(1)");
        
            } catch (error) {
                console.error("Error loading WebAssembly module:", error);
            }
        }

        function calculateSumWithDelayJs(a, b) {
            
            return (a > b) ? a : b;; // Return the sum
        }

        function displayResult(method, result, time, complexity) {
            const methodElement = document.getElementById("method");
            const resultElement = document.getElementById("resultValue");
            const timeTakenElement = document.getElementById("timeTaken");
            const complexityElement = document.getElementById("timeComplexity");

            methodElement.textContent = method;
            resultElement.textContent = result;
            timeTakenElement.textContent = time + " ms";
            complexityElement.textContent = complexity;
        }
    </script>
</body>
</html>
