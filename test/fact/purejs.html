<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Calculation (O(n!))</title>
    <script>
        function calculateFactorial(n) {
            if (n <= 1) return 1;
            return n * calculateFactorial(n - 1);
        }

        function calculateCombinations(n) {
            let count = 0;
            const startTime = performance.now(); // Start time
            for (let i = 0; i < calculateFactorial(n); i++) {
                for (let j = 0; j < 10000000; j++) {
                    count += 1; // Adjust this value
                }
            }
            const endTime = performance.now(); // End time
            const timeTaken = endTime - startTime; // Time taken in milliseconds
            return { combinations: count, time: timeTaken };
        }

        function calculateAndDisplay() {
            const n = document.getElementById("inputNumber").value;
            const { combinations, time } = calculateCombinations(n);
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = ""; // Clear previous content
            const resultText = `
                <p>Number of possible combinations for n=${n}: ${combinations}</p>
                <p>Time taken: ${time.toFixed(2)} ms</p>
                <p>Time Complexity: O(n!)</p>
            `;
            resultDiv.innerHTML = resultText;
        }
    </script>
</head>

<body>

    <div class="container">
        <h1>Combination Calculation (O(n!))</h1>
        <label for="inputNumber">Enter value of n:</label>
        <input type="number" id="inputNumber" value="5">
        <button onclick="calculateAndDisplay()">Calculate</button>
        <div id="result"></div>
    </div>

</body>

</html>
