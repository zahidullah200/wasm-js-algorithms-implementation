<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutation Calculation</title>
</head>
<body>
    <div class="container">
        <h1>Permutation Calculation</h1>
        <label for="inputString">Enter a string:</label>
        <input type="text" id="inputString" value="abcd">
        <button onclick="calculateAndDisplay()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
        function generatePermutations(str) {
            const result = [];

            function permute(current, remaining) {
                if (remaining.length === 0) {
                    result.push(current);
                } else {
                    for (let i = 0; i < remaining.length; i++) {
                        const nextCurrent = current + remaining[i];
                        const nextRemaining = remaining.slice(0, i) + remaining.slice(i + 1);
                        permute(nextCurrent, nextRemaining);
                    }
                }
            }

            permute('', str);
            return result;
        }

        function calculateFactorial(n) {
            if (n <= 1) return 1;
            return n * calculateFactorial(n - 1);
        }

        function calculatePermutations(str) {
            const permutations = generatePermutations(str);
            const count = permutations.length;
            const startTime = performance.now();
            let iterationCount = 0;
            for (let i = 0; i < count; i++) {
                for (let j = 0; j < 1000000; j++) {
                    iterationCount += 1; // Adjust this value
                }
            }
            const endTime = performance.now();
            const time = endTime - startTime;
            return { count, permutations, time, iterationCount };
        }

        function calculateAndDisplay() {
            const str = document.getElementById("inputString").value;
            const { count, permutations, time, iterationCount } = calculatePermutations(str);
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = `
                <p>Time Complexity: O(${calculateFactorial(str.length)})</p>
                <p>Result (Number of Permutations): ${count}</p>
                <p>Permutations: ${permutations.join(', ')}</p>
                <p>Performance Time: ${time.toFixed(2)} ms</p>
                <p>Iteration Count: ${iterationCount}</p>
            `;
        }
    </script>
</body>
</html>
