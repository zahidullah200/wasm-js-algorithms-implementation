<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAssembly vs JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select,
        button {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .result h2 {
            margin-bottom: 10px;
        }

        .result p {
            margin-bottom: 5px;
        }

        .result span {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>WebAssembly vs JavaScript (Summation)</h1>

        <label for="methodSelect">Select Method:</label>
        <select id="methodSelect">
            <option value="wasm">WebAssembly</option>
            <option value="js">JavaScript</option>
        </select>

        <button id="runTestButton">Run Test</button>

        <div id="result" class="result">
            <h2>Result:</h2>
            <p>Method: <span id="method"></span></p>
            <p>Result: <span id="resultValue"></span></p>
            <p>Time taken: <span id="timeTaken"></span></p>
            <p>Time Complexity: <span id="timeComplexity"></span></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
