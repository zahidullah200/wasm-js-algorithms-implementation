<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort WAS/JS</title>
    <link rel="stylesheet" href="../../../assets/styles.css">
</head>

<body>
    <div class="container">
        <h1>Bubble Sort</h1>
        <label for="inputNumbers">Enter numbers separated by commas:</label>
        <textarea id="inputNumbers" placeholder="e.g., 5, 3, 8, 2"></textarea>
        <div id="time_taken"></div>

        <br>

        <label for="sortingMethod">Select sorting method:</label>
        <select id="sortingMethod">
            <option value="wasm">WebAssembly</option>
            <option value="js">JavaScript</option>
        </select>
        <button id="buble_btn" onclick="sortNumbers()">Sort</button>
        <p id="sortedNumbers"></p>

    </div>

    <script src="scripts.js"></script>


</body>

</html>
