<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sort Image Data</title>
<link rel="stylesheet" href="../../../assets/styles.css">
</head>
<body>
  <div class="container">
    <h1>Sort Image Data</h1>
    <select id="implementationSelect">
      <option value="javascript" id="javascript">JavaScript</option>
      <option value="webassembly" id="webassembly">WebAssembly</option>
    </select>
    <button id="sortButton">Sort Image Data</button>
    <div id="canvasContainer">
      <canvas id="originalCanvas" width="300" height="300"></canvas>
      <canvas id="sortedCanvas" width="300" height="300"></canvas>
    </div>
    <p id="time_taken"></p>
    <p id="time_complexity"></p>
</div>
<script src="script.js"></script>
</body>
</html>
